name: Format

on: [push]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: swift-actions/setup-swift@v1
    - name: Install swift-format
      run: |
        git clone https://github.com/apple/swift-format.git
        cd swift-format
        git checkout "tags/509.0.0"
        swift build -c release
    - name: Format And Lint
      run: |
        swift-format format Sources Tests -r -p -i
        swift-format lint   Sources Tests -r -p -s
    - name: Git Setting
      run: |
        git config --global user.email "swift-formatter[bot]@swift.com"
        git config --global user.name "swift-formatter"
    - name: Check diff
      id: diff
      run: |
        git add -N .
        git diff --name-only --exit-code
      continue-on-error: true
    - name: Commit And Push
      run: |
        git add .
        git commit -m "swift-format"
        git push
      if: steps.diff.outcome == 'failure'